name: Build and Deploy

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */12 * * *'  # Run every 12 hours to check for Drive updates
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Dependencies ğŸ“¦
        run: npm ci
      
      - name: Cache content files
        uses: actions/cache@v3
        with:
          path: public/content
          key: ${{ runner.os }}-content-${{ hashFiles('**/src/scripts/generateContent.ts') }}
          restore-keys: |
            ${{ runner.os }}-content-
      
      - name: Debug Cloudinary Secret
        run: echo "Length of Cloudinary API Secret is ${#SECRET}"
        env:
          SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
      
      - name: Generate Content ğŸ“
        run: |
          mkdir -p public/content
          npm run generate-content
        env:
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
      
      - name: Build and Export ğŸ”§
        run: npm run export:gh
        env:
          IS_GITHUB_PAGES: 'true'
      
      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v4
      
      - name: Upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4 